a_paris_en_france.explanation:
  path: '/a-paris-en-france'
  defaults:
    _controller: '\Drupal\a_paris_en_france\Controller\ExplanationController::explanation'
    _title: 'Explanation'
  requirements:
    _permission: 'access content'

a_paris_en_france.tables:
  path: '/a-paris-en-france/tables'
  defaults:
    _controller: '\Drupal\a_paris_en_france\Controller\TablesController::tables'
    _title: 'Tables page'
  requirements:
    _permission: 'access content'

a_paris_en_france.relative_pronouns:
  path: '/a-paris-en-france/relative-pronouns'
  defaults:
    _controller: '\Drupal\a_paris_en_france\Controller\RelativePronounsController::relative_pronouns'
    _title: 'Relative pronouns'
  requirements:
    _permission: 'access content'


